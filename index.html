<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>New Year Party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header Section Beginning -->
    <header>
      <div class="common-wrap">
        <div
          class="banner bg-style"
          style="background-image: url('./img/banner-img.png')"
        >
          <div class="banner-text text-center">
            <h5>Happy New Year</h5>
            <h2>New Year Party Celebration</h2>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section End -->
    <!-- Main Content Beginning -->
    <main>
      <!-- New Year Offer Section Beginning -->
      <section class="new-year-offer text-center">
        <h1 class="text-uppercase text-red">65% OFF</h1>
        <h6 class="text-uppercase text-red">OUR HOLIDAY DEALS ARE BETTER</h6>
        <h4 class="text-uppercase">ALL CATEGORIES</h4>
        <img src="./img/new-year-img.png" alt="New Year Image" />
      </section>
      <!-- New Year Offer Section End -->
      <!-- Welcome Section Beginning -->
      <section class="welcome">
        <div class="common-wrap">
          <div class="welcome-content bg-style" style="background-image:url('./img/welcome-img.png')">
            <div class="welcome-text">
              <h3>Welcome to midnight party</h3>
              <p>Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
              <span class="text-uppercase">Join Now</span>
            </div>
          </div>
        </div>
      </section>
      <!-- Welcome Section End -->
    </main>
    <!-- Main Content End -->
    <!-- Footer Section Beginning -->
    <footer></footer>
    <!-- Footer Section End -->
  </body>
</html>
